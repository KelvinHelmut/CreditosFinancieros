<div class="card mx-auto" style="width: 36rem;">
    <div class="card-body">
        <form [formGroup]="forma" (ngSubmit)="login()">
            <div class="form-group">
              <label>Usuario</label>
              <input type="text" class="form-control" formControlName="username" [class.is-invalid]="esValido('username')">
              <small class="form-text text-muted">Tu usuario es tu número de documento.</small>
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" formControlName="password" [class.is-invalid]="esValido('password')">
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>

            <ul *ngIf="errors" class="mt-3 text-danger">
                <li *ngFor="let error of errors">
                    {{ error[0] }}
                    <ul>
                        <li>{{ error[1] }}</li>
                    </ul>
                </li>
            </ul>

            <div class="mt-3">
                Si aún no tienes una cuenta, registrate
                <button class="btn btn-sm btn-outline-info" routerLink="/registro">AQUI</button>
            </div>
        </form>
    </div>
</div>
